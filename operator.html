<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjumlahan Bilangan</title>
    <style>
      .input-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .input-container label {
        margin-right: 10px;
      }

      .input-container input {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Penjumlahan Bilangan</h1>
    <div class="input-container">
      <label for="bilangan1">Bilangan 1:</label>
      <input type="number" id="bilangan1" />
      <label for="bilangan2">Bilangan 2:</label>
      <input type="number" id="bilangan2" />
    </div>

    <button onclick="jumlahkan()">Jumlahkan</button>
    <button onclick="ulang()">Ulang</button>

    <p id="hasil"></p>

    <script src="operator.js"></script>
  </body>
</html>
